<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice-Game! let's roll it.</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1 class="message">Let's Roll It üé≤</h1>
        <div class="players">
            <div class="player1">
                <h2>
                    Score:
                    <span class="player1Scoreboard">0</span>
                </h2>
                <div class="dice">
                    <div class="cube player1Dice">
                        <div class="cube__face cube__face--1">1</div>
                        <div class="cube__face cube__face--2">2</div>
                        <div class="cube__face cube__face--3">3</div>
                        <div class="cube__face cube__face--4">4</div>
                        <div class="cube__face cube__face--5">5</div>
                        <div class="cube__face cube__face--6">6</div>
                    </div>
                </div>
            </div>
            <div class="player2">
                <h2>
                    Score:
                    <span class="player2Scoreboard">0</span>
                </h2>
                <div class="dice">
                    <div class="cube player2Dice">
                        <div class="cube__face cube__face--1">1</div>
                        <div class="cube__face cube__face--2">2</div>
                        <div class="cube__face cube__face--3">3</div>
                        <div class="cube__face cube__face--4">4</div>
                        <div class="cube__face cube__face--5">5</div>
                        <div class="cube__face cube__face--6">6</div>
                    </div>
                </div>
            </div>
        </div>

        <button class="roll-dice">Roll Dice üé≤</button><br />
        <button class="reset-btn">Reset Game üîÅ</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
